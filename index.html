<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Stream/Download URL Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --bs-body-line-height: 1.4;
            --bs-body-bg: var(--bs-gray-100);
        }
        #generatedLink {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 class="display-3">YouTube Stream/Download URL Generator</h1>
    <div class="container" width="90%">
        <div class="card text-center">
            <div class="card-body">
                <label for="videoIdInput">Enter YouTube Video ID:</label>
        <input type="text" id="videoIdInput" placeholder="The ID after ...watch?v=">
        <button id="generateButton" class="btn btn-success">Generate URL</button>
    <p>Copy the URL to play in vlc or click the URL to download</p>
        <p id="generatedLink"></p>
                </div> 
        </div>
    </div>
    
    <script>
        document.getElementById('generateButton').addEventListener('click', function() {
            const videoId = document.getElementById('videoIdInput').value;
            const baseUrl = "https://yt.artemislena.eu/latest_version?id=";
            const fullUrl = baseUrl + videoId + '&itag=22';

            // Create a new anchor element
            const linkElement = document.createElement('a');
            linkElement.href = fullUrl;
            linkElement.textContent = fullUrl;
            linkElement.target = "_blank"; // Open in new tab

            // Clear previous link
            const generatedLinkContainer = document.getElementById('generatedLink');
            generatedLinkContainer.innerHTML = ''; // Clear any previous content
            generatedLinkContainer.appendChild(linkElement);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
